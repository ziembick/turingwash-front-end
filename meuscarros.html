<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meus Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nova+Square&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container_logo">
        <img
          class="header-container__image"
          src="./img/car.png"
          alt="Logo TuringWash"
        />
        <a class="turingText" id="logo" href="">TuringWash</a>
      </div>
      <div class="navigation">
        <input type="checkbox" class="toggle-menu">
        <div class="hamburguer"></div>
        <ul class="menu">
          <li><a href="#">Meus Carros</a></li>
          <li><a href="#">Minhas Lavagens</a></li>
          <li class="header-container__lista_sair"><a href="#">Sair</a></li>
        </ul>
      </div>
    </header>
    <main class="main-content">
      <h1 class="main-content__title">Meus Carros</h1>
      <section class="main-content__section">
        <div class="main-content__carros">
          <h3 class="main-content__nome">Nissan Kicks</h3>
          <h4 class="main-content__ano">2018</h4>
        </div>
        <button class="main-content__excluir-carro">Excluir Carro</button>
      </section>
      <section class="main-content__section">
        <div class="main-content__carros">
          <h3 class="main-content__nome">Chevrolet Onix</h3>
          <h4 class="main-content__ano">2015</h4>
        </div>
        <button class="main-content__excluir-carro">Excluir Carro</button>
      </section>
      <div class="main-content__addCar">
        <button class="main-content__addCar_button">Adicionar Carro</button>
      </div>
    </main>
    <footer>
      <div class="footer-container__image-titulo">
        <img
          src="./img/car.png"
          alt="Logo Turinwash"
          class="footer-container__image"
        />
        <p class="footer-container__turing-wash">TuringWash</p>
      </div>
      <div class="footer-container">
        <p class="footer-container__sobre">Sobre</p>
        <p class="footer-container__faq">FAQ</p>
        <p class="footer-container__contato">Contato</p>
        <p class="footer-container__termo">Termos de uso</p>
      </div>
      <div class="footer-container__instagram-rodape">
        <div class="footer-container__instagram">
          <img
            src="img/ig.png"
            alt="Instagram Logo"
            class="footer-container__instagram-rodape_logo"
          />
          <span class="footer-container__instagram-rodape_arroba"
            >@turingwash</span
          >
        </div>
        <p class="footer-container__instagram-rodape_direitos">
          2022. TuringWash. Todos os direitos reservados
        </p>
      </div>
    </footer>
  </body>
</html>
