<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <title>Adicionar Carro</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-container__titulo">
          <img
            src="./img/car.png"
            alt="Logo Turinwash"
            class="header-container__image"
          />
          <p class="header-container__turing-wash">TuringWash</p>
        </div>
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="header-container__lista" id="menu">
              <a href="meuscarros.html"><li>Meus carros</li></a>
              <a href="minhaslavagens.html"><li>Minhas Lavagens</li></a>
              <a href="#"><li class="header-container__lista_sair">Sair</li></a>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main class="main-content">
      <h1 class="main-content__title">Adicionar Carro</h1>
      <section class="section-container">
        <div class="teste">
          <h2 class="section-container__fabricante">Fabricante</h2>
          <select class="section-container__select_fabricante"></select>
        </div>
        <div>
          <h2 class="section-container__modelo">Modelo</h2>
          <select class="section-container__select_modelo"></select>
        </div>
        <div>
          <h2 class="section-container__ano">Ano</h2>
          <select class="section-container__select_ano"></select>
        </div>
      </section>
      <div class="main-content__addCar">
        <button class="main-content__addCar_button">Adicionar Carro</button>
      </div>
    </main>
    <footer>
      <div class="footer-container__image-titulo">
        <img
          src="./img/car.png"
          alt="Logo Turinwash"
          class="footer-container__image"
        />
        <p class="footer-container__turing-wash">TuringWash</p>
      </div>
      <div class="footer-container">
        <p class="footer-container__sobre">Sobre</p>
        <p class="footer-container__faq">FAQ</p>
        <p class="footer-container__contato">Contato</p>
        <p class="footer-container__termo">Termos de uso</p>
      </div>
      <div class="footer-container__instagram-rodape">
        <div class="footer-container__instagram">
          <img
            src="img/ig.png"
            alt="Instagram Logo"
            class="footer-container__instagram-rodape_logo"
          />
          <span class="footer-container__instagram-rodape_arroba"
            >@turingwash</span
          >
        </div>
        <p class="footer-container__instagram-rodape_direitos">
          2022. TuringWash. Todos os direitos reservados
        </p>
      </div>
    </footer>
  </body>
</html>
