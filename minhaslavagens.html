<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minhas Lavagens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nova+Square&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container_logo">
        <img
          class="header-container__image"
          src="./img/car.png"
          alt="Logo TuringWash"
        />
        <a class="turingText" id="logo" href="">TuringWash</a>
      </div>
      <div class="navigation">
        <input type="checkbox" class="toggle-menu">
        <div class="hamburguer"></div>
        <ul class="menu">
          <li><a href="meuscarros.html">Meus Carros</a></li>
          <li><a href="minhaslavagens.html">Minhas Lavagens</a></li>
          <li class="header-container__lista_sair"><a href="pedirlavagem.html">Sair</a></li>
        </ul>
      </div>
    </header>
    <main class="main-content__tudo">
      <section class="container">
        <header class="container-header">
          <h1 class="container-header__title">Minhas Lavagens</h1>
        </header>
        <div class="my-washes-list">
          <div class="card wash-card">
            <div class="wash-card__info">
              <p>Lavador <span>Joana Santos</span></p>
              <p>Carro <span>Nissan Kicks (2018)</span></p>
            </div>
            <div class="wash-card-detail">
              <span class="wash-card-detail__price">R$ 75</span>
              <p>1 de Agosto de 2022</p>
            </div>
          </div>
          <!-- card -->
        </div>
        <!-- my-washes-list -->
      </section>
    </main>
    <footer>
      <div class="footer-container__image-titulo">
        <img
          src="./img/car.png"
          alt="Logo Turinwash"
          class="footer-container__image"
        />
        <p class="footer-container__turing-wash">TuringWash</p>
      </div>
      <div class="footer-container">
        <p class="footer-container__sobre">Sobre</p>
        <p class="footer-container__faq">FAQ</p>
        <p class="footer-container__contato">Contato</p>
        <p class="footer-container__termo">Termos de uso</p>
      </div>
      <div class="footer-container__instagram-rodape">
        <div class="footer-container__instagram">
          <img
            src="img/ig.png"
            alt="Instagram Logo"
            class="footer-container__instagram-rodape_logo"
          />
          <span class="footer-container__instagram-rodape_arroba"
            >@turingwash</span
          >
        </div>
        <p class="footer-container__instagram-rodape_direitos">
          2022. TuringWash. Todos os direitos reservados
        </p>
      </div>
    </footer>
  </body>
</html>
